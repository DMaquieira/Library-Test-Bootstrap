  <div class="container-fluid">
    <h1><small>Formulario de Inscripcion</small></h1>
    <form class="form">
      <div class="row">
        <div class="col-md-4 mb-3">
          <label for="validationDefault01">Nombre Completo:</label>
          <input type="text" class="form-control" id="validationDefault01" placeholder="Nombre Completo" required>
        </div>
        <div class="col-md-4 mb-3">
          <label for="validationDefault02">Rut:</label>
          <input type="text" class="form-control" id="validationDefault02" placeholder="Rut"  required>
        </div>
        <div class="col-md-4 mb-3">
          <label for="validationDefaultEmail">Correo Electronico:</label>
            <div class="input-group">
              <input type="email" class="form-control" id="validationDefaultUsername" placeholder="Correo Electronico" aria-describedby="inputGroupPrepend2" required>
            </div>
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-6 mb-3">
          <label for="validationDefault03">Direccion:</label>
          <input type="text" class="form-control" id="validationDefault03" placeholder="Direccion" required>
        </div>
        <div class="col-md-3 mb-3">
          <label for="validationDefault04">Fecha de Nacimiento:</label>
          <input type="date" class="form-control" id="validationDefault04" placeholder="Fecha de Nacimiento" required>
        </div>
      </div>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
          <label class="form-check-label" for="invalidCheck2">
            Acepto condiciones de servicio
          </label>
        </div>
      </div>
      <button class="btn btn-primary" type="submit">Enviar</button>
    </div> 
    </form>
